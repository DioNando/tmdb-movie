<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title> Search for a movie </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search for a movie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    [debounce]="1000"
    (ionInput)="searchMovie($event)"
  ></ion-searchbar>
  <div class="list-search-card">
    <ion-card *ngFor="let result of results" [routerLink]="'/movie-details'">
      <img
        alt="Silhouette of mountains"
        src="https://images.unsplash.com/photo-1706402500309-597ba87c8f3a?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Vote : 7/10</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> Release date : 2019 </ion-card-content>
    </ion-card>
  </div>
</ion-content>
