<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title> Categories </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categories</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item-sliding *ngFor="let genre of genreslist">
        <ion-item [button]="true" (click)="navigateToGenre(genre.id, genre.name)">
          <ion-label>{{genre.name}}</ion-label>
          <ion-icon name="chevron-forward" color="secondary"></ion-icon>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</ion-content>
