<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--recomendation de film pour user-->

  <ion-card *ngIf="recommendedMovies && recommendedMovies.length > 0">
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-home">
          <div> Recommendations for you</div>
          <div>
            <ion-icon name="heart-outline" color="danger" size="large"></ion-icon>
          </div>
        </ion-card-title>
      </ion-card-header>
      <div class="gallery">
        <div *ngFor="let movie of recommendedMovies" class="gallery-element" [routerLink]="['/movies/', movie.id]">
          <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie.poster_path}}" />
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- LIST FILM -->
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-home">
          <div>Top rated films</div>
          <div>
            <ion-icon name="star" color="secondary" size="large"></ion-icon>
          </div>
        </ion-card-title>
      </ion-card-header>
      <div class="gallery">
        <div *ngFor="let movie of topRated" class="gallery-element" [routerLink]="['/movies/', movie.id]">
          <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie.poster_path}}" />
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-home">
          <div>Up Comming</div>
          <div>
            <ion-icon name="eye" color="success" size="large"></ion-icon>
          </div>
        </ion-card-title>
      </ion-card-header>
      <div class="gallery">
        <div *ngFor="let movie of upComingMovie" class="gallery-element" [routerLink]="['/movies/', movie.id]">
          <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie.poster_path}}" />
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-home">
          <div>Popular films</div>
          <div>
            <ion-icon name="flame" color="primary" size="large"></ion-icon>
          </div>
        </ion-card-title>
      </ion-card-header>
      <div class="gallery">
        <div *ngFor="let movie of popularMovie" class="gallery-element" [routerLink]="['/movies/', movie.id]">
          <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie.poster_path}}" />
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-home">
          <div>Trending</div>
          <div>
            <ion-icon name="trending-up" color="primary" size="large"></ion-icon>
          </div>
        </ion-card-title>
      </ion-card-header>
      <div class="gallery" >
        <div *ngFor="let movie of nowPlaying " class="gallery-element" [routerLink]="['/movies/', movie.id]">
          <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie.poster_path}}" />
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
