<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- LIST FILM -->
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-home">
          <div>Top rated films</div>
          <div>
            <ion-icon name="star" color="secondary" size="large"></ion-icon>
          </div>
        </ion-card-title>
      </ion-card-header>
      <div class="gallery">
        <div *ngFor="let card of cards" class="gallery-element">
          <img [src]="card.source" />
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-home">
          <div>Up Comming</div>
          <div>
            <ion-icon name="eye" color="success" size="large"></ion-icon>
          </div>
        </ion-card-title>
      </ion-card-header>
      <div class="gallery">
        <div *ngFor="let card of cards" class="gallery-element">
          <img [src]="card.source" />
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-home">
          <div>Popular films</div>
          <div>
            <ion-icon name="flame" color="primary" size="large"></ion-icon>
          </div>
        </ion-card-title>
      </ion-card-header>
      <div class="gallery">
        <div *ngFor="let card of cards" class="gallery-element">
          <img [src]="card.source" />
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="title-home">
          <div>Trending</div>
          <div>
            <ion-icon name="trending-up" color="primary" size="large"></ion-icon>
          </div>
        </ion-card-title>
      </ion-card-header>
      <div class="gallery">
        <div *ngFor="let card of cards" class="gallery-element">
          <img [src]="card.source" />
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
