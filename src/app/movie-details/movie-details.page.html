<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detail</ion-title>
    </ion-toolbar>
  </ion-header>

   <!-- CARD FILM -->

   <ion-card class="movie">
    <!-- <ion-fab class="favori"> -->
    <ion-button
      [disabled]="clicked ? 'true' : 'false'"
      [color]="clicked ? 'danger' : 'medium'"
      class="favori"
      shape="round"
      [fill]="clicked ? 'solid' : 'clear'"
      (click)="isClick()"
    >
      <ion-icon name="heart"></ion-icon>
    </ion-button>
    <!-- </ion-fab> -->
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header>
      <ion-card-title class="ion-text-center">Aquaman</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-align-items-start">
          <ion-col class="ion-text-left" size="auto">
            <ion-note>Genre</ion-note>
          </ion-col>
          <ion-col>
            <ion-label class="ion-text-right">Action/Aventure</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-start">
          <ion-col class="ion-text-left" size="auto">
            <ion-note>Genre</ion-note>
          </ion-col>
          <ion-col>
            <ion-label class="ion-text-right">Action/Aventure</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-start">
          <ion-col class="ion-text-left" size="auto">
            <ion-note>Genre</ion-note>
          </ion-col>
          <ion-col>
            <ion-label class="ion-text-right">Action/Aventure</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-start">
          <ion-col class="ion-text-left" size="auto">
            <ion-note>Genre</ion-note>
          </ion-col>
          <ion-col>
            <ion-chip color="secondary" *ngFor="let element of elements"
              >Action</ion-chip
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Actors</ion-card-title>
    </ion-card-header>
    <ion-card-content class="list-actor">
      <div class="actor" *ngFor="let element of elements">
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <ion-label>Jason Momoa</ion-label>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- CARD FILM FIN -->
</ion-content>
